<!-- dialog 1 the id modal1 binds the modal to the click-->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="topic content"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="model1title">Store open hours</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-hover table-sm table-responsive">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Intent Name</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody id="modal1body">
                    <tr>
                        <th scope="row">i1</th>
                        <td>information store location</td>
                        <td>0.72</td>
                    </tr>
                    </tbody>
                </table> <!--eof table -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
