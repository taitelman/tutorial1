<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
-->
    <!-- enable us to work without network at all -->
    <script src="./jquery-3.2.1/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- download d3 js from d3js.org-->
    <script src="./d3-3.0/d3.v3.min.js"></script>
    <script src="./sampledata.js"></script>
</head>

<body>




<div class="container-fluid">
    <!-- <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0"> -->

    <nav class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand col-sm-4 mr-0" href="#">Company name</a>
        <div class="col-sm-4">
            <span/>
        </div>
        <div class="col-sm-2">
            <label for="numOfConversations">Number of conv:</label>
            <input id="numOfConversations" type="range" min="0" max="100" step="10" onchange="numOfConvChanged(value)">
        </div>
        <div class="col-sm-2">
            <label for="dominancy">dominancy</label>
            <input id="dominancy" type="range" min="0" max="100" onchange="numOfDominancyChanged(value)">
        </div>
    </nav>

    <div class="row">
        <p><br/><br/><br/></p>
    </div>

    <div class="row">

        <div class="col-md-4" id="leftPane">
            <input class="form-control" id="searchIntentInput" type="text" placeholder="Search..">
            <div  id="makescrollable">
            <table class="table table-bordered table-hover table-md table-responsive sortable" data-toggle="table" id="lefttable">
                <thead>
                <tr>
                    <th data-sortable="true">#</th>
                    <th data-sortable="true">Intent Name</th>
                    <th data-sortable="true">Score</th>
                </tr>
                </thead>
                <tbody id="leftPaneTable">
                <tr>
                    <th scope="row">i1</th>
                    <td>information store location</td>
                    <td>0.91</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

        <div class="col-md-8" id="mainBody">
        </div>
    </div>
    <!-- end of container -->
</div>

<!-- dialog 1 the id modal1 binds the modal to the click-->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="topic content"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="model1title">Store open hours</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-hover table-sm table-responsive">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th onclick="sortTable(1)">Intent Name</th>
                        <th onclick="sortTable(2)">Score</th>
                    </tr>
                    </thead>
                    <tbody id="modal1body">
                    <tr>
                        <th scope="row">i1</th>
                        <td>information store location</td>
                        <td>0.72</td>
                    </tr>
                    </tbody>
                </table> <!--eof table -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="intent content"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="model2title">intent title</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-hover table-sm table-responsive">
                    <tbody id="modal2body">

                    </tbody>
                </table> <!--eof table -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>

</html>
